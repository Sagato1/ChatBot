version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - complex_percent1:
     use_entities:
      - roll_number
      - semester
  - complex_percent2:
     use_entities:
      - roll_number
      - semester  
  - complex_marks1:
     use_entities:
      - roll_number
      - semester  
  - complex_marks2:
     use_entities:
      - roll_number
      - semester    

actions:
  - validate_result
  - action_submitresult

forms: 
 result:
  roll:
   - type: from_entity
     entity: roll_number
  sem:
   - type: from_entity
     entity: semester

slots:
 roll:
  type: text
 sem:
  type: text  

entities:
   - roll_number
   - semester

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_details_thanks:
  - text: "Thanks for providing the given details \nemailid is : {registeremail}"
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
